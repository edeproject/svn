# ede-startup configuration sample
[Startup]
 start_order = edewm,ede-desktop,ede-panel,emountd,xscreensaver
 splash_theme = scape

[edewm]
 exec = edewm
 icon = edewm.png
 description = window manager

[ede-desktop]
 exec = ede-desktop 
 icon = ede-desktop.png
 description = desktop

[ede-panel]
 exec = ede-panel
 icon = ede-panel.png
 description = panel

[emountd]
 exec = emountd
 icon = emountd.png
 description = mount notifier

[xscreensaver]
 exec = xscreensaver -nosplash
 icon = xscreensaver.png
 description = screensaver
